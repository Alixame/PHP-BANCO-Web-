<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro de Produto</title>

</head>
<body>
    <h2> Cadastro de  Produto </h2>
	<form action="cadastra_produto.php" method="POST">

      <label for="txtNome"> Nome </label>
      <input type="text" id="txtNome" name="txtNome">
	  <br>
	  
	  <label for="radOrigem"> Origem </label>
      <input type="radio" id="radOrigem1" name="radOrigem" value="nacional"> Nacional
      <input type="radio" id="radOrigem2" name="radOrigem" value="importado"> Importado
	  <br>

	  <label for="sltCategoria"> Categoria </label>
      <select id="sltCategoria" name="sltCategoria">
      	<option value="frios">Frios</option>
      	<option value="bebidas">Bebidas</option>
      	<option value="mercearia">Mercearia</option>
      	<option value="limpeza">Limpeza</option>
      </select>
	  <br>

	 <label for="checkPerecivel"> Perecivel </label>
     <input type="checkbox" id="checkPerecivel" name="checkPerecivel"> 
	 <br>

      <input type="submit" value="Cadastrar">

   </form>
  
  
</body>
</html>
